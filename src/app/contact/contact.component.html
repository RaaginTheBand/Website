<div class="outer-margins overlay">
  <ng-template [ngIf]="!isLoaded" [ngIfElse]="loaded">
    <div fxLayout="column wrap" fxLayoutAlign="space-around center" class="spinner-wrapper">
      <app-radar-spinner [animationDuration]="1500" [size]="80" [color]="color" class="spinner"></app-radar-spinner>
    </div>
  </ng-template>
  <ng-template #loaded>
    <div fxLayout="column wrap" fxLayoutAlign="space-around center" fxLayoutGap="2vh">
      <h2 class="overlay-headers content-header">
        {{ content?.title1 }}
      </h2>
      <div class="standard-text" [innerHtml]="content?.emailText"></div>
      <!-- Email form -->
      <form fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="1.5vh" [formGroup]="formData" (ngSubmit)="send()" method="post" novalidate>
        <mat-form-field appearance="standard" [color]="(isDarkOn) ? 'warn' : 'primary'" class="form-input">
          <input matInput placeholder="Name" formControlName="name" type="text">
        </mat-form-field>
        <mat-form-field appearance="standard" [color]="(isDarkOn) ? 'warn' : 'primary'"class="form-input">
          <input matInput placeholder="Email" formControlName="email" type="email" required email>
        </mat-form-field>
        <mat-form-field appearance="standard" [color]="(isDarkOn) ? 'warn' : 'primary'"class="form-input">
          <textarea matInput placeholder="Message" formControlName="text" rows="4" required></textarea>
        </mat-form-field>
        <button mat-raised-button type="submit" [color]="(isDarkOn) ? 'warn' : 'primary'">Submit</button>
      </form>
      <hr class="dividers">
      <h2 class="overlay-headers content-header">
        {{ content?.title2 }}
      </h2>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <a href="https://www.facebook.com/raagintheband/" target="_blank" rel="noopener noreferrer" class="links social-icons">
          <fa-icon [icon]="facebookIcon" size="5x" class="x-large-icons"></fa-icon>
          <fa-icon [icon]="facebookIcon" size="4x" class="large-icons"></fa-icon>
          <fa-icon [icon]="facebookIcon" size="3x" class="medium-icons"></fa-icon>
          <fa-icon [icon]="facebookIcon" size="2x" class="small-icons"></fa-icon>
          <fa-icon [icon]="facebookIcon" size="1x" class="x-small-icons"></fa-icon>
        </a>
        <a href="https://www.facebook.com/raagintheband/" target="_blank" rel="noopener noreferrer" class="links social-text">
          {{ content?.facebookText }}
        </a>
      </div>
      <div id="bottom-social" fxLayout="row" fxLayoutAlign="space-between center">
        <a href="https://www.instagram.com/raagintheband/" target="_blank" rel="noopener noreferrer" class="links social-icons">
          <fa-icon [icon]="instagramIcon" size="5x" class="x-large-icons"></fa-icon>
          <fa-icon [icon]="instagramIcon" size="4x" class="large-icons"></fa-icon>
          <fa-icon [icon]="instagramIcon" size="3x" class="medium-icons"></fa-icon>
          <fa-icon [icon]="instagramIcon" size="2x" class="small-icons"></fa-icon>
          <fa-icon [icon]="instagramIcon" size="1x" class="x-small-icons"></fa-icon>
        </a>
        <a href="https://www.instagram.com/raagintheband/" target="_blank" rel="noopener noreferrer" class="links social-text">
          {{ content?.instagramText }}
        </a>
      </div>
    </div>
  </ng-template>
</div>
