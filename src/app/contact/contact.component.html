<div class="outer-margins overlay">
  <mat-grid-list cols="5" rowHeight="3:1">
    <ng-template [ngIf]="!isLoaded" [ngIfElse]="loaded">
      <mat-grid-tile colspan="5" rowspan="6">
        <app-radar-spinner [animationDuration]="1500" [size]="80" [color]="color" class="spinner"></app-radar-spinner>
      </mat-grid-tile>
    </ng-template>
    <ng-template #loaded>
      <mat-grid-tile colspan="5" rowspan="2">
        <h2 class="overlay-headers">
          Contact Raagin
        </h2>
      </mat-grid-tile>
      <mat-grid-tile colspan="5" rowspan="1">
        <p class="standard-text">
          {{ content?.emailText }}
          <a href="mailto:raagintheband@gmail.com" target="_blank" rel="noopener noreferrer" class="links">raagintheband@gmail.com</a>
        </p>
      </mat-grid-tile>
      <mat-grid-tile colspan="5" rowspan="1">
        <hr class="dividers">
      </mat-grid-tile>
      <mat-grid-tile colspan="5" rowspan="1">
        <h2 class="overlay-headers">
          Connect With Raagin
        </h2>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <div fxLayout="row" fxLayoutAlign="end center" class="social-icons">
          <a href="https://www.facebook.com/raagintheband/" target="_blank" rel="noopener noreferrer" class="links">
            <fa-icon [icon]="facebookIcon" size="5x" class="x-large-icons"></fa-icon>
            <fa-icon [icon]="facebookIcon" size="4x" class="large-icons"></fa-icon>
            <fa-icon [icon]="facebookIcon" size="3x" class="medium-icons"></fa-icon>
            <fa-icon [icon]="facebookIcon" size="2x" class="small-icons"></fa-icon>
            <fa-icon [icon]="facebookIcon" size="1x" class="x-small-icons"></fa-icon>
          </a>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1">
        <div fxLayout="row" fxLayoutAlign="start center" class="social-text">
          <a href="https://www.facebook.com/raagintheband/" target="_blank" rel="noopener noreferrer" class="links">
            {{ content?.facebookText }}
          </a>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <div fxLayout="row" fxLayoutAlign="end center" class="social-icons">
          <a href="https://www.instagram.com/raagintheband/" target="_blank" rel="noopener noreferrer" class="links">
            <fa-icon [icon]="instagramIcon" size="5x" class="x-large-icons"></fa-icon>
            <fa-icon [icon]="instagramIcon" size="4x" class="large-icons"></fa-icon>
            <fa-icon [icon]="instagramIcon" size="3x" class="medium-icons"></fa-icon>
            <fa-icon [icon]="instagramIcon" size="2x" class="small-icons"></fa-icon>
            <fa-icon [icon]="instagramIcon" size="1x" class="x-small-icons"></fa-icon>
          </a>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="1">
        <div fxLayout="row" fxLayoutAlign="start center" class="social-text">
          <a href="https://www.instagram.com/raagintheband/" target="_blank" rel="noopener noreferrer" class="links">
            {{ content?.instagramText }}
          </a>
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="5" rowspan="1">
        <div id="spacer"></div>
      </mat-grid-tile>
    </ng-template>
  </mat-grid-list>
</div>
