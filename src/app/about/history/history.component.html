<div class="outer-margins overlay" id="wrapper">
  <mat-grid-list cols="6" rowHeight="7:3">
    <mat-grid-tile colspan="6" rowspan="7" *ngIf="!isLoaded">
      <app-radar-spinner [animationDuration]="1500" [size]="80" [color]="color" id="spinner"></app-radar-spinner>
    </mat-grid-tile>
    <mat-grid-tile colspan="6" rowspan="1">
      <h2>History</h2>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="4">
      <img id="history-image" [src]="content?.imageUrl" alt="placeholder image">
    </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="4">
      <div class="history-text" [innerHtml]="content?.text1"></div>
    </mat-grid-tile>
    <mat-grid-tile colspan="6" rowspan="2">
      <div class="history-text" [innerHtml]="content?.text2"></div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
