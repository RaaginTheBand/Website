<div class="overlay">
  <mat-grid-list cols="6" rowHeight="3:1">
    <ng-template [ngIf]="!isLoaded" [ngIfElse]="loaded">
      <mat-grid-tile colspan="6" rowspan="7">
        <app-radar-spinner [animationDuration]="1500" [size]="80" [color]="color" class="spinner"></app-radar-spinner>
      </mat-grid-tile>
    </ng-template>
    <ng-template #loaded>
      <mat-grid-tile colspan="6" rowspan="2">
        <h2 class="overlay-headers">
          {{ content?.title }}
        </h2>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="7">
        <div class="image-wrapper">
          <img [src]="content?.imageUrl" alt="placeholder image" class="image">
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="3" rowspan="7">
        <div [innerHtml]="content?.text" class="standard-text" id="home-text"></div>
      </mat-grid-tile>
    </ng-template>
  </mat-grid-list>
</div>
