<div class="outer-margins overlay">
  <mat-grid-list cols="4" rowHeight="3:1">
    <ng-template [ngIf]="!isLoaded" [ngIfElse]="loaded">
      <mat-grid-tile colspan="4" rowspan="6">
        <app-radar-spinner [animationDuration]="1500" [size]="80" [color]="color" id="spinner"></app-radar-spinner>
      </mat-grid-tile>
    </ng-template>
    <ng-template #loaded>
      <mat-grid-tile colspan="4" rowspan="1">
        <h2 class="overlay-headers">
          {{ content?.title }}
        </h2>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="5">
        <div class="image-wrapper">
          <img [src]="content?.imageUrl" alt="placeholder image" class="image">
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="5">
        <div [innerHtml]="content?.text" class="standard-text" id="home-text"></div>
      </mat-grid-tile>
    </ng-template>
  </mat-grid-list>
</div>
