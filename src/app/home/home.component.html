<div class="outer-margins overlay" id="wrapper">
  <mat-grid-list cols="4" rowHeight="3:1">
    <ng-template [ngIf]="!isLoaded" [ngIfElse]="loaded">
      <mat-grid-tile colspan="4" rowspan="6">
        <app-radar-spinner [animationDuration]="1500" [size]="80" [color]="color" id="spinner"></app-radar-spinner>
      </mat-grid-tile>
    </ng-template>
    <ng-template #loaded>
      <mat-grid-tile colspan="4" rowspan="1">
        <h2>
          {{ content?.title }}
        </h2>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="5">
        <div id="home-image-wrapper">
          <img id="home-image" [src]="content?.imageUrl" alt="placeholder image">
        </div>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="5">
        <div id="home-text" [innerHtml]="content?.text"></div>
      </mat-grid-tile>
    </ng-template>
  </mat-grid-list>
</div>
